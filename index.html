<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script  src="MemoryGame.js"></script>
    <title>Memory Game</title>

</head>
<body>

<div class="container mt-5">

    <div class="p-2 mb-3 bg-light rounded-3 d-flex justify-content-center">
        <div class="container-fluid py-2">
            <h1 class="display-5 fw-bold">Memory Game</h1>
            <p class="col-12 fs-4">Click on the cards to flip them and find the<br> matching pairs with as little flips as possible.</p>
        </div>
    </div>

    <form id="preGame" class="row g-2">

        <div class="row g-2">
            <div id = "Name" class=" mb-3 col-lg-5 col-md-5 col-sm-12">
                <label for="playerName" class="form-label">Your Name: </label>
                <input type="text" class="form-control" id="playerName" placeholder="Your name including letters and digits only !" required>
            </div>
        </div>

        <div class="row g-2">
            <div class="mb-3 col-sm-12">
                <button id = "btnPlay" class="btn btn-primary" type="button">Play</button>
                <button id = "btnSettings" class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#settings" aria-expanded="false" aria-controls="settings">Settings</button>
                <button id = "btnHighScores" type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#highsScoreModal">High Scores</button>
            </div>
        </div>

        <div id="settings" class="collapse">
            <div class="row g-2">
                <div id="rows" class="mb-3 col-lg-6 col-md-6 col-sm-12">
                    <label for="NumberOfRows" class="rows select">Numbers of rows: </label>
                    <select class="form-select" id="NumberOfRows" aria-label=".form-select-lg ">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div id="cols" class="mb-3 col-lg-6 col-md-6 col-sm-12">
                    <label for="NumberOfCols" class="cols select">Numbers of columns: </label>
                    <select class="form-select" id="NumberOfCols" aria-label=".form-select-lg ">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4" selected>4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="mb-3 col-lg-6 col-md-6 col-sm-12">
                    <label for="Delay" class="cols select">Delay(in seconds): </label>
                    <select class="form-select" id="Delay" aria-label=".form-select-lg ">
                        <option value="0.5" selected>0.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <div id="game" style="display: none">
        <h5 id = "steps"></h5>
        <div class="image-grid-container">
            <div class="table"></div>
        </div>
        <button id = "btnAbandon" class="btn btn-primary" type="button">Abandon</button>
    </div>

    <div id="gameOver" style="display: none">
        <h3> Game Over!</h3>
        <h5 id = "cardsPlayed"></h5>
        <h5 id = "score"></h5>
        <button id = "btnOK" class="btn btn-primary" type="button">Ok</button>
    </div>

    <div class="modal fade" id="highsScoreModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Leaderboard</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>">Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



</div>






</body>
</html>
